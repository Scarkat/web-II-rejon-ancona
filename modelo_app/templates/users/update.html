{% extends "base/base.html" %}

{% block styles %}
{% load static %}    
<link rel="stylesheet" href="{% static 'css/update.css' %}">
<link rel="stylesheet" href="{% static 'css/menu.css' %}">
{% endblock %}

{% block content %}
<form method="POST" action="{% url 'updateUser' user.id %}" class="update-user-form" id="update-user-form">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ user.name }}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ user.age }}" required><br>

    <label for="rfc">RFC:</label>
    <input type="text" id="rfc" name="rfc" value="{{ user.rfc }}" required><br>

    <label for="photo">Photo URL:</label>
    <input type="text" id="photo" name="photo" value="{{ user.photo }}" required><br>

    <button type="submit">Update User</button>
</form>
{% endblock %}

{% block scripts %}
{% endblock %}
